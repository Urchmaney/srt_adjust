<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRT: Subtitle Adjustment</title>
</head>

<body>
  <div id="app" class="container">
    <div>
      <h1 class="text-4xl my-7">SRT | Subtitle Ajustment</h1>
      <div>
        <div class="flex gap-5 py-4 items-center">
          <span class="font-bold text-lg">Select a srt file:</span>
          <input type="file" id="fileInput" class="cursor-pointer p-3 rounded-md bg-lightgray relative file:p-1 file:px-3 file:ps-5 file:border-none file:bg-[#a9a9a9] file:rounded-md file:text-white file:cursor-pointer">
        </div>
        <div class="hidden" id="displaySection">
          <div class="flex justify-end py-8">
            <button id="download" class="disabled:hover:border-transparent" disabled>Download</button>
          </div>
          <div class="flex flex-wrap gap-5 w-full justify-between">
            <pre id="fileDisplayArea" class="border border-black grow  max-h-64 overflow-y-scroll p-2">
            </pre>
            <div class="top-1/4">
              <form id="adjustmentForm" class="text-md">
                <div class="mb-3">
                  <span class="font-normal">Ajust by</span>
                  <!-- <input class="border border-gray rounded" id="minutes" type="number" max="60" min="0" name="minutes" /> min : -->
                  <input class="border border-gray rounded p-2 cursor-pointer" id="seconds" type="number" max="60"
                    min="0" name="seconds" />
                  <span class="font-semibold">seconds</span>
                </div>
                <div class="flex py-3 gap-2">
                  <button class="grow bg-[#a9a9a9]" id="fwdBtn" type="button">&gt;&gt;</button> <button class="grow" id="bwdBtn" type="button">&lt;&lt;</button>
                </div>

                <input type="submit" value="Adjust"
                  class="w-full p-3 bg-lightgray rounded cursor-pointer border border-lightgray font-semibold text-black hover:border-[#646cff]" />
              </form>

            </div>
            <pre id="outputDisplay" class="border border-black grow max-h-64 overflow-y-scroll p-2">

            </pre>
          </div>

        </div>

      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
